<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub - Json</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>{<i class="ph-fill ph-star"></i>} GitFav</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github que quer favoritar">
        <button><i class="ph ph-star"></i> Favoritar</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> 
    <div class="enought">
      <img src="assets/star.svg" alt="">
      <h1>Nenhum favorito ainda</h2>
    </div>
  </div>
</body>
</html>
